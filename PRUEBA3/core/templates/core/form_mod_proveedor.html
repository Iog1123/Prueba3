{% load static %}
<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Formulario</title>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}" >Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Productos
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'tabla1' %}">Tabla Salada</a></li>
              <li><a class="dropdown-item" href="{% url 'tabla2' %}">Tabla Dulce</a></li>            
              <li><a class="dropdown-item" href="{% url 'tabla3' %}">Tabla Mixta</a></li>
            </ul>
          </li> 
            <li class="nav-item">
              <a class="nav-link" href="{% url 'somos' %}" tabindex="-1">Quienes somos</a></li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contacto' %}" tabindex="-1">Contacto</a></li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'proveedor' %}"  tabindex="-1"> Proveedores</a>
            </li>
          </ul>
           
        </div>
      </div>
    </nav>
</head>


<body>
    {% load static %}
    <div class="container">
        <div class="row">
            <h1><strong>Modificar Proveedor</strong></h1>
        </div>
        <div class="container">
            <form method="post" action="" id="formulario">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <input type="submit" class="btn btn-danger" id="enviar" value="Modificar">
                <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                <a class="btn btn-success" href="{% url 'proveedor' %}" role="button" ><strong>Volver</strong>  </a>
            </form>
        </div>
        <br>
        <div class="row">
            {% if mensaje %}
            <div class="alert alert-success" role="alert">
                {{mensaje}}
            </div>
            {% endif %}
        </div>
    </div>
    <script src="static/core/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
</body>
</html>
