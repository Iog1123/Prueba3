  <body>
    <div class="container">
        <div class="row">
            <h3>Listar Proveedores</h3>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" id="traer">Traer Datos</button>
        </div>
        <br>
        <div class="row">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <!-- <th scope="col" style="width: 350px;"></th> -->
                        <th scope="col">Id</th>
                        <th scope="col">Nombre Completo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Pais</th>
                    </tr>
                </thead>
                <tbody id="datos_proveedores">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
          $("#traer").click(function(){
            $("#datos_proveedores").empty();
            $.get( "http://127.0.0.1:8000/api/lista_proveedores", function( data ) {
              $.each(data, function(i, item){
                var fila;
                fila = "<tr>"   +
                          "<td>" + item.Id_Proveedor + "</td>" +
                          "<td>" + item.nombreCompleto + "</td>" +
                          "<td>" + item.telefono+ "</td>" +
                          "<td>" + item.direccion + "</td>" +
                          "<td>" + item.email + "</td>" +
                          "<td>" + item.password + "</td>" +
                          "<td>" + item.Pais + "</td>" +
                        "</tr>";

                $("#datos_proveedor").append(fila);
              });
            });
          });
        });
    </script>



  </body>
