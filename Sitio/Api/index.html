<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Consumo api</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
     
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Sismos</h3>
      </div>

      <div class="form-group">
        <label for="txtfilter">Límite:</label>
        <input type="text" class="form-control" id="txtfilter">

      </div>
    <div class="container d-flex justify-content-end">
        <div class="row">
            <button type="button" class="btn btn-primary" id="buscar">Buscar</button>
          </div>
    </div>
     
      <br>
      <div class="row">
        <h3>Último Sismo</h3>
      </div>

    
      <div class="row">
        <h5>Fecha:</h5><h5 id="fecha"></h5>
      </div>
      <div class="row">
        <h5>Magnitud:</h5><h5 id="magnitud"></h5>
      </div>
      <div class="row">
        <h5>Ubicación:</h5><h5 id="ubicación"></h5>
      </div>
     

      <div class="row">
        <table class="table" id="sismos">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">fecha</th>
              <th scope="col">magnitud</th>
              <th scope="col">ubicación</th>
            </tr>

          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#buscar").click(function(){
                var filter= $("#txtfilter").val();
                alert(filter)

                $("#sismos").empty();
                
            })
        });
    </script>

    <script>
        $(document).ready(function () {
          $("#buscar").click(function(){
            $.get( "https://chilealerta.com/api/query/?user=demo&select=ultimos_sismos", function( data ) {
              $.each(data.ultimos_sismos, function(i, item) {
                var fila;
                fila = "<tr>"   +
                          "<td>" + i + "</td>" +
                          "<td>" + item.chilean_time + "</td>" +
                          "<td>" + item.magnitude + " </td>" +
                          "<td>" + item.reference + "</td>" +
                        "</tr>";

                $("#sismos").append(fila);
              });
            });
          });
        });
    </script>

  </body>
</html>
